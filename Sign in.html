<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            min-height: 480px;
        }
        
        .form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        
        .form-container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transform: rotate(45deg);
            z-index: 1;
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .logo {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 1s ease;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            transition: all 0.5s ease;
        }
        
        .logo img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .form-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
            padding: 0 30px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-radius: 50px;
            background: #f1f1f1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-input:focus {
            outline: none;
            background: #e6e6e6;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(106, 17, 203, 0.3);
        }
        
        .input-icon {
            position: absolute;
            top: 14px;
            left: 45px;
            color: #6a11cb;
            font-size: 18px;
        }
        
        .form-btn {
            display: block;
            width: 85%;
            margin: 30px auto;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .form-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .form-btn:hover:before {
            left: 100%;
        }
        
        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }
        
        .form-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(106, 17, 203, 0.4);
        }
        
        .additional-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .additional-links a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 10px;
        }
        
        .additional-links a:after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: #6a11cb;
            transition: all 0.3s ease;
        }
        
        .additional-links a:hover:after {
            width: 100%;
        }
        
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(0.5);
            }
            50% {
                transform: translate(100px, -300px) scale(1.2);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px) scale(1);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #ff4757;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
            
            .form-group {
                padding: 0 20px;
            }
            
            .input-icon {
                left: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1569003339405-ea396a5a8a90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Logo">
            </div>
            
            <h1 class="form-title">تسجيل الدخول</h1>
            
            <div class="form-group">
                <i class="input-icon fas fa-user"></i>
                <input type="text" class="form-input" placeholder="اسم المستخدم" id="username">
            </div>
            
            <div class="form-group">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="كلمة المرور" id="password">
            </div>
            
            <button class="form-btn" onclick="login()">دخول</button>
            
            <div class="additional-links">
                <a href="#">نسيت كلمة المرور؟</a>
                <a href="#">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>
    
    <div class="floating-bubbles"></div>
    
    <div class="notification" id="notification">خطأ في اسم المستخدم أو كلمة المرور</div>
    
    <script>
        // إنشاء فقاعات عشوائية
        function createBubbles() {
            const bubblesContainer = document.querySelector('.floating-bubbles');
            const bubblesCount = 15;
            
            for (let i = 0; i < bubblesCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // حجم عشوائي
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // موضع عشوائي
                bubble.style.left = `${Math.random() * 100}%`;
                
                // تأخير عشوائي للأنيميشن
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // وظيفة تسجيل الدخول
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.querySelector('.form-btn');
            const notification = document.getElementById('notification');
            
            // أنيميشن الضغط على الزر
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            button.style.opacity = '0.8';
            
            setTimeout(function() {
                if (username === "ali" && password === "1234") {
                    // أنيميشن النجاح
                    document.querySelector('.form-container').style.transform = 'rotateY(180deg) scale(0.9)';
                    document.querySelector('.form-container').style.opacity = '0';
                    
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 1000);
                } else {
                    // إظهار رسالة الخطأ
                    notification.classList.add('show');
                    
                    // إعادة الزر إلى حالته الأصلية
                    button.innerHTML = 'دخول';
                    button.style.opacity = '1';
                    
                    // هز النموذج للإشارة إلى الخطأ
                    document.querySelector('.form-container').style.animation = 'shake 0.5s';
                    
                    // إخفاء الرسالة بعد 3 ثوان
                    setTimeout(function() {
                        notification.classList.remove('show');
                    }, 3000);
                    
                    // إعادة تعيين animation الهزّة بعد انتهائها
                    setTimeout(function() {
                        document.querySelector('.form-container').style.animation = '';
                    }, 500);
                }
            }, 1500);
        }
        
        // تهيئة الفقاعات عند تحميل الصفحة
        window.onload = function() {
            createBubbles();
            
            // أنيميشن ظهور الحقول
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                input.style.animation = `fadeIn 0.5s ease ${index * 0.2 + 0.5}s forwards`;
                input.style.opacity = '0';
            });
        };
        
        // إضافة animation للهزّة
        document.head.appendChild(document.createElement('style')).textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
    </script>
</body>
</html>
