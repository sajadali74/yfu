<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب أطفال</title>
    <style>
        /* تنسيقات عامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        /* تأثير التحميل التدريجي */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* تنسيق الهيدر */
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* تنسيق قائمة التنقل */
        nav {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
        }
        
        .s1 {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .s1:hover {
            background-color: #ff8e8e;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* تنسيق محتوى الكتاب */
        .d1 {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: zoomIn 1s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .d1:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .d1 img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        
        .d1:hover img {
            transform: scale(1.05);
        }
        
        .d1 > div {
            padding: 15px;
        }
        
        .d1 h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        /* تنسيق زر الشراء */
        .k6 {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .k6:hover {
            background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        /* تأثيرات للعناصر عند التمرير */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* تنسيقات للجوال */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .d1 {
                max-width: 90%;
            }
        }
    </style>
</head>
<body class="k">
    <header id="ht">
        <h1 id="r">كتب أطفال</h1>
    </header>
    
    <nav>
        <a href="index.html" class="s1">الصفحة الرئيسية</a>
    </nav>
    
    <div class="d1 fade-in">
        <img src="u.jpeg" alt="قصة ليلى والذئب">
        <div>
            <h3>كتاب قصة ليلى والذئب<br>سعر الكتاب: 150 دولار</h3>
            <a href="pay.html" class="k6">شراء</a>
        </div>
    </div>

    <script>
        // إضافة تأثيرات عند التمرير
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            function checkFade() {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            }
            
            // التحقق عند التحميل وعند التمرير
            checkFade();
            window.addEventListener('scroll', checkFade);
        });
    </script>
</body>
</html>
