<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب اختراق</title>
    <style>
        /* أنماط عامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        /* رأس الصفحة مع أنيميشن */
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00cc, #333399, #00ccff);
            opacity: 0.3;
            z-index: -1;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        
        /* شريط التنقل */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        nav a {
            color: #00ccff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 204, 255, 0.4), transparent);
            transition: all 0.5s ease;
        }
        
        nav a:hover {
            background: rgba(0, 204, 255, 0.2);
            color: #ffffff;
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        /* حاوية الكتب */
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }
        
        /* بطاقة الكتاب */
        .book-card {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s forwards;
            opacity: 0;
        }
        
        .book-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .book-card:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        
        .book-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .book-card:hover .book-image img {
            transform: scale(1.1);
        }
        
        .book-info {
            padding: 15px;
            text-align: center;
        }
        
        .book-info h3 {
            margin-bottom: 10px;
            color: #00ccff;
        }
        
        .book-price {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        /* زر الشراء */
        .buy-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .buy-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }
        
        .buy-btn:hover {
            background: linear-gradient(45deg, #333399, #ff00cc);
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 204, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        /* تذييل الصفحة */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ccff;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .books-container {
                flex-direction: column;
                align-items: center;
            }
            
            .book-card {
                width: 90%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="background-effects">
        <div class="circle" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
        <div class="circle" style="width: 100px; height: 100px; left: 20%; animation-delay: 2s;"></div>
        <div class="circle" style="width: 60px; height: 60px; left: 30%; animation-delay: 4s;"></div>
        <div class="circle" style="width: 90px; height: 90px; left: 40%; animation-delay: 6s;"></div>
        <div class="circle" style="width: 70px; height: 70px; left: 50%; animation-delay: 8s;"></div>
        <div class="circle" style="width: 120px; height: 120px; left: 60%; animation-delay: 10s;"></div>
        <div class="circle" style="width: 50px; height: 50px; left: 70%; animation-delay: 12s;"></div>
        <div class="circle" style="width: 110px; height: 110px; left: 80%; animation-delay: 14s;"></div>
    </div>
    
    <header>
        <h1>كتب اختراق</h1>
    </header>
    
    <nav>
        <a href="index.html" class="s1">الصفحة الرئيسية</a>
    </nav>
    
    <div class="books-container">
        <div class="book-card">
            <div class="book-image">
                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="كتاب تعلم الاختراق 1">
            </div>
            <div class="book-info">
                <h3>كتاب تعلم الاختراق 1</h3>
                <div class="book-price">70 دولار</div>
                <a href="pay.html" class="buy-btn">شراء</a>
            </div>
        </div>
        
        <div class="book-card">
            <div class="book-image">
                <img src="https://images.unsplash.com/photo-1558901357-ca41e027e43a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="كتاب تعلم الاختراق 2">
            </div>
            <div class="book-info">
                <h3>كتاب تعلم الاختراق 2</h3>
                <div class="book-price">200 دولار</div>
                <a href="pay.html" class="buy-btn">شراء</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 جميع الحقوق محفوظة - كتب اختراق</p>
    </footer>
</body>
</html>
